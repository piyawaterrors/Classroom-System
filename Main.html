    <script>
      // Global Toast Function
      function showToast(msg, type = "success") {
        const t = document.createElement("div");
        t.className = `bg-white border-l-4 ${type === "success" ? "border-emerald-500" : "border-rose-500"
          } p-4 rounded-xl shadow-xl flex items-center gap-3 transform translate-x-full transition-transform duration-300 pointer-events-auto min-w-[300px]`;
        t.innerHTML = `<i class="fa-solid ${type === "success"
            ? "fa-circle-check text-emerald-500"
            : "fa-circle-xmark text-rose-500"
          } text-xl"></i><div><h4 class="font-bold text-slate-800 text-sm">${type === "success" ? "สำเร็จ" : "ข้อผิดพลาด"
          }</h4><p class="text-xs text-slate-500">${msg}</p></div>`;
        document.getElementById("toast-container").appendChild(t);
        setTimeout(() => t.classList.remove("translate-x-full"), 10);
        setTimeout(() => {
          t.classList.add("translate-x-full");
          setTimeout(() => t.remove(), 300);
        }, 3000);
      }

      // Mobile Menu Toggle
      function toggleMobileMenu() {
        const sidebar = document.getElementById("mobileSidebar");
        const backdrop = document.getElementById("sidebarBackdrop");
        const content = document.getElementById("sidebarContent");

        if (sidebar.classList.contains("pointer-events-none")) {
          // Open
          sidebar.classList.remove("pointer-events-none");
          backdrop.classList.remove("opacity-0");
          backdrop.classList.add("opacity-100", "pointer-events-auto");
          content.classList.remove("translate-x-full");
          content.classList.add("translate-x-0");
        } else {
          // Close
          backdrop.classList.remove("opacity-100", "pointer-events-auto");
          backdrop.classList.add("opacity-0");
          content.classList.remove("translate-x-0");
          content.classList.add("translate-x-full");
          setTimeout(() => {
            sidebar.classList.add("pointer-events-none");
          }, 300);
        }
      }

      // Group Settings Modal Functions
      function openGroupSettingsModal() {
        loadGroups(); // โหลดข้อมูลกลุ่มเรียน
        const modal = document.getElementById("groupSettingsModal");
        modal.classList.remove("hidden");
        setTimeout(() => {
          modal.classList.remove("modal-hide");
          modal.classList.add("modal-show");
        }, 10);
      }

      function closeGroupSettingsModal() {
        const modal = document.getElementById("groupSettingsModal");
        modal.classList.remove("modal-show");
        modal.classList.add("modal-hide");
        setTimeout(() => modal.classList.add("hidden"), 300);
      }

      // Edit Modal Functions - ไม่ใช้แล้ว (ใช้ inline edit แทน)
      let currentGroupsData = [];

      // Confirm Delete
      function confirmDeleteGroup(index, callback) {
        showConfirm(
          "ลบกลุ่มเรียน ?",
          "ข้อมูลกลุ่มนี้จะหายไปจากรายการ",
          "fa-solid fa-trash",
          "bg-rose-100 text-rose-500",
          "bg-rose-500 hover:bg-rose-600",
          callback
        );
      }

      function showConfirm(title, body, iconClass, iconBg, btnClass, callback) {
        document.getElementById("confirmTitle").innerText = title;
        document.getElementById("confirmBody").innerHTML = body;
        const iconWrapper = document.getElementById("confirmIconWrapper");
        iconWrapper.className = `w-16 h-16 rounded-full flex items-center justify-center mb-4 text-3xl ${iconBg}`;
        document.getElementById("confirmIcon").className = iconClass;
        const btn = document.getElementById("btnConfirmAction");
        btn.className = `py-2.5 rounded-xl text-sm font-bold text-white shadow-lg transition transform active:scale-95 ${btnClass}`;
        btn.onclick = () => {
          callback();
          closeConfirmModal();
        };

        const modal = document.getElementById("confirmModal");
        modal.classList.remove("hidden");
        setTimeout(() => {
          modal.classList.remove("modal-hide");
          modal.classList.add("modal-show");
        }, 10);
      }

      function closeConfirmModal() {
        const modal = document.getElementById("confirmModal");
        modal.classList.remove("modal-show");
        modal.classList.add("modal-hide");
        setTimeout(() => modal.classList.add("hidden"), 300);
      }

      // Callback when groups updated

        currentGroupsData = data;

        const event = new CustomEvent("groupsUpdated", { detail: data });
        window.dispatchEvent(event);
      }

      // Group Management Functions
      function loadGroups() {
        google.script.run.withSuccessHandler(renderGroups).getGroups();
      }

      function renderGroups(data) {
        currentGroupsData = data;
        const list = document.getElementById("groupList");
        document.getElementById("groupCount").innerText = data.length;
        list.innerHTML = "";

        data.forEach((g, i) => {
          const isActive = g.isActive !== false; // Default to true
          list.innerHTML += `
            <li class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-100 shadow-sm group hover:border-indigo-300 transition mb-2 ${!isActive ? 'opacity-60 bg-slate-50' : ''}">
              <div class="flex items-center gap-3 overflow-hidden cursor-pointer w-full" onclick="editGroupByIndex(${i})">
                <div class="bg-indigo-50 text-indigo-600 w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold shrink-0 transition group-hover:bg-indigo-600 group-hover:text-white group-hover:shadow-md">
                  <i class="fa-solid fa-pen"></i>
                </div>
                <div class="flex flex-col truncate">
                  <span class="text-sm font-bold text-slate-700 truncate group-hover:text-indigo-600 transition ${!isActive ? 'line-through' : ''}">${g.name}</span>
                  <span class="text-[10px] text-slate-400 font-mono truncate">ID: ${g.id.substring(0, 8)}...</span>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <!-- Status Toggle -->
                <button 
                  type="button"
                  onclick="toggleGroupStatusUI(${i})"
                  class="w-10 h-6 rounded-full transition-colors duration-200 relative shrink-0 ${isActive ? 'bg-indigo-500' : 'bg-slate-300'}"
                >
                  <div class="absolute top-1 left-1 bg-white w-4 h-4 rounded-full transition-transform duration-200 ${isActive ? 'translate-x-4' : ''}"></div>
                </button>

                <button 
                  type="button" 
                  onclick="confirmDeleteGroup(${i}, () => deleteGroupByIndex(${i}))" 
                  class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-300 hover:text-rose-500 hover:bg-rose-50 transition ml-2"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </li>
          `;
        });

        onGroupsUpdated(data);
      }

      function addGroup() {
        const name = document.getElementById("newGroupName").value;
        const id = document.getElementById("newSheetId").value;

        if (!name || !id) {
          showToast("กรุณากรอกข้อมูลให้ครบ", "error");
          return;
        }

        const btn = document.getElementById("btnSaveGroup");
        btn.disabled = true;
        btn.innerHTML = `
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-circle-notch fa-spin animate-spin"></i>
            <span>กำลังบันทึก...</span>
          </div>
        `;

        google.script.run
          .withSuccessHandler((res) => {
            btn.disabled = false;
            btn.innerHTML = `
              <i class="fa-solid fa-plus" id="btnIcon"></i>
              <span id="btnText">บันทึกกลุ่ม</span>
            `;
            
            if (res.success) {
              renderGroups(res.data);
              document.getElementById("newGroupName").value = "";
              document.getElementById("newSheetId").value = "";
              showToast("บันทึกกลุ่มเรียบร้อย");
            } else {
              showToast(res.msg, "error");
            }
          })
          .saveGroup(name, id);
      }

      function saveOrUpdateGroup() {
        const editingIndex = document.getElementById("editingGroupIndex").value;

        if (editingIndex !== "") {
          // โหมดแก้ไข
          updateGroup();
        } else {
          // โหมดเพิ่มใหม่
          addGroup();
        }
      }

      function updateGroup() {
        const name = document.getElementById("newGroupName").value;
        const id = document.getElementById("newSheetId").value;
        const index = document.getElementById("editingGroupIndex").value;

        if (!name || !id) {
          showToast("กรุณากรอกข้อมูลให้ครบ", "error");
          return;
        }

        const btn = document.getElementById("btnSaveGroup");
        btn.disabled = true;
        btn.innerHTML = `
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-circle-notch fa-spin animate-spin"></i>
            <span>กำลังบันทึก...</span>
          </div>
        `;

        const currentIsActive = currentGroupsData[index] ? currentGroupsData[index].isActive : true;

        google.script.run
          .withSuccessHandler((res) => {
            btn.disabled = false;
            btn.innerHTML = `
              <i class="fa-solid fa-pen-to-square" id="btnIcon"></i>
              <span id="btnText">อัปเดตกลุ่ม</span>
            `;
            
            if (res.success) {
              renderGroups(res.data);
              cancelEdit();
              showToast("แก้ไขข้อมูลเรียบร้อย");
            } else {
              showToast(res.msg, "error");
            }
          })
          .updateGroup(parseInt(index), name, id, currentIsActive);
      }

      function toggleGroupStatusUI(index) {
        if (!currentGroupsData[index]) return;
        const g = currentGroupsData[index];
        const newStatus = g.isActive === false ? true : false;
        
        // Optimistic UI update
        g.isActive = newStatus;
        renderGroups(currentGroupsData);

        google.script.run
          .withSuccessHandler((res) => {
            if (res.success) {
              renderGroups(res.data);
              showToast(`เปลี่ยนสถานะกลุ่ม ${g.name} เป็น ${newStatus ? 'เปิด' : 'ปิด'}`);
            } else {
              showToast(res.msg, "error");
              loadGroups(); // Rollback
            }
          })
          .updateGroup(index, g.name, g.id, newStatus);
      }

      function editGroupByIndex(index) {
        if (currentGroupsData && currentGroupsData[index]) {
          editGroup(index, currentGroupsData[index]);
        }
      }

      function editGroup(index, groupData) {
        // ใส่ข้อมูลลงใน input
        document.getElementById("newGroupName").value = groupData.name;
        document.getElementById("newSheetId").value = groupData.id;
        document.getElementById("editingGroupIndex").value = index;

        // เปลี่ยนปุ่มเป็นโหมดแก้ไข
        document.getElementById("btnIcon").className = "fa-solid fa-pen-to-square";
        document.getElementById("btnText").innerText = "อัปเดตกลุ่ม";
        document.getElementById("btnCancelEdit").classList.remove("hidden");

        // Scroll ไปที่ฟอร์ม
        document.getElementById("newGroupName").focus();
      }

      function cancelEdit() {
        // ล้างข้อมูล
        document.getElementById("newGroupName").value = "";
        document.getElementById("newSheetId").value = "";
        document.getElementById("editingGroupIndex").value = "";

        // เปลี่ยนปุ่มกลับเป็นโหมดเพิ่ม
        document.getElementById("btnIcon").className = "fa-solid fa-plus";
        document.getElementById("btnText").innerText = "บันทึกกลุ่ม";
        document.getElementById("btnCancelEdit").classList.add("hidden");
      }

      function deleteGroupByIndex(index) {
        google.script.run
          .withSuccessHandler((res) => {
            if (res.success) {
              renderGroups(res.data);
              showToast("ลบข้อมูลเรียบร้อย");
            }
          })
          .deleteGroup(index);
      }

      // Modal styles
      const modalStyles = `
        .modal-backdrop {
          transition: opacity 0.3s ease-out;
        }
        .modal-content {
          transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-show .modal-backdrop {
          opacity: 1;
          pointer-events: auto;
        }
        .modal-show .modal-content {
          transform: scale(1);
          opacity: 1;
        }
        .modal-hide .modal-backdrop {
          opacity: 0;
          pointer-events: none;
        }
        .modal-hide .modal-content {
          transform: scale(0.95);
          opacity: 0;
        }
      `;
      const styleSheet = document.createElement("style");
      styleSheet.textContent = modalStyles;
      document.head.appendChild(styleSheet);
    </script>
</body>

</html>
